<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="middle-container">
     <div>
     <img class="cube-img" src="cube.png" alt="cube">
     <h2>Equilibrium #3429</h2>
     <p>
       Our Equilibrium collection promotes balance and calm.
     </p>
     <img class="prism" src="https://jesuisbienbien.github.io/nft-preview-card-component/images/icon-ethereum.svg" alt="prsm">
     <p class="ETH">
       0.041 ETH
     </p>
     <img class="time-img"src="https://jesuisbienbien.github.io/nft-preview-card-component/images/icon-clock.svg" alt="time">
     <p class="p-time">
       3 days left
     </p>
     </div>
    <hr>
    <div class="">
      <img class="pro-img" src="https://jesuisbienbien.github.io/nft-preview-card-component/images/image-avatar.png" alt="pro">
      <p class="p-creation">
        Creation of <span class="graceson">Graceson K</span>
      </p>
    </div>
   </div>
   <div class="footer">
     <p class="end">
     Challenge by <a class="chal-by" href="https://www.frontendmentor.io/solutions/nft-preview-card-component-using-css-flexbox-YdrzY6z47">Frontend Mentor</a>. Coded by <a class="created-by" href="https://gracesonk.github.io/my-site/">Graceson K.</a>
     </p>
   </div>

  </body>
</html>
